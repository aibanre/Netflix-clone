<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="shortcut icon" href="img.jpg" type="image/png">
    <style>
        :root{ --bg:#141414; --red:#e50914; --text:#ffffff; --muted:#b3b3b3 }
        *{box-sizing:border-box}
        body{
            margin:0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(180deg, rgba(0,0,0,0.65), rgba(0,0,0,0.65)), url('/bg.jpg') center/cover no-repeat;
            color:var(--text);
            min-height:100vh;
            display:flex;
            align-items:center;
            justify-content:center;
            -webkit-font-smoothing:antialiased;
        }
        .container{
            width:100%;
            max-width:420px;
            background: rgba(0,0,0,0.72);
            padding:48px;
            border-radius:4px;
            box-shadow:0 2px 14px rgba(0,0,0,0.6);
        }
        .logo{
            font-size:34px;
            font-weight:800;
            color:var(--red);
            letter-spacing:1px;
            margin-bottom:20px;
        }
        h1{margin:0 0 22px; font-size:28px}
        form .input{margin-bottom:14px}
        input[type="email"], input[type="password"]{
            width:100%;
            padding:12px 14px;
            background:#262626;
            border:1px solid #333;
            border-radius:4px;
            color:var(--text);
            font-size:15px;
            outline:none;
            transition:box-shadow .15s, border-color .15s;
        }
        input[type="email"]::placeholder, input[type="password"]::placeholder{color:var(--muted)}
        input[type="email"]:focus, input[type="password"]:focus{
            border-color:rgba(255,255,255,0.2);
            box-shadow:0 0 0 3px rgba(229,9,20,0.08);
        }
        button.signin{
            width:100%;
            background:var(--red);
            border:none;
            padding:12px;
            color:#fff;
            font-weight:700;
            border-radius:4px;
            font-size:16px;
            cursor:pointer;
            margin-top:6px;
        }
        button.signin:active{transform:translateY(1px)}
        .options{
            display:flex;
            justify-content:space-between;
            align-items:center;
            font-size:13px;
            color:var(--muted);
            margin-top:12px;
        }
        .options a{color:var(--muted); text-decoration:none}
        .signup{margin-top:20px; color:var(--muted); font-size:14px}
        .signup a{color:var(--text); text-decoration:none; font-weight:600}
        .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}
        @media (max-width:480px){
            .container{padding:32px; margin:20px}
            .logo{font-size:28px}
        }
    </style>
</head>
<body>
    <div class="container" role="main">
        <div class="logo">Netflix</div>
        <h1>Sign In</h1>
        <form aria-label="Netflix sign in form" method="POST" action="/login">
            <div class="input">
                <label for="email" class="sr-only">Email</label>
                <input id="email" name="email" type="email" placeholder="Email or phone number" required>
            </div>
            <div class="input">
                <label for="password" class="sr-only">Password</label>
                <input id="password" name="password" type="password" placeholder="Password" required>
            </div>
            <button type="submit" class="signin">Sign In</button>
            <div class="options">
                <label style="display:flex;align-items:center"><input type="checkbox" name="remember" style="margin-right:8px">Remember me</label>
                <div class="help"><a href="#" aria-label="Need help">Need help?</a></div>
            </div>
        </form>
        <div class="signup">New to Netflix? <a href="#">Sign up now</a>.</div>
    </div>
</body>
</html>
